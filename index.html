<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pet Shelter</a>
        <a href="myPets.html"><img src="./src/assets/icons/star-fill.svg" /></a>
      </div>
    </nav>

    <div class="sidebar">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button">
            <img width="25px" src="src/assets/icons/search-heart.svg" />
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Temperament Filter -->
      <div class="form-group my-4">
        <label for="temperament">Temperament</label>
        <select class="form-control" id="temperament"></select>
      </div>

      <!-- Energy Level Filter -->
      <div class="form-group mb-4">
        <label for="breed">Breed</label>
        <select class="form-control" id="breed"></select>
      </div>

      <!-- Lifespan Filter -->
      <div class="form-group mb-2">
        <label for="lifespan"
          >Lifespan:
          <span>0.0</span>
          (yrs)
        </label>
        <input
          type="range"
          class="form-range"
          id="lifespan"
          min="0"
          max="20"
          step="1"
        />
      </div>

      <!-- Weight Filter -->
      <div class="form-group mb-2">
        <label for="weight"
          >Weight:
          <span>0.0</span>
          (lbs)
        </label>
        <input
          type="range"
          class="form-range"
          id="weight"
          min="0"
          max="300"
          step="1"
        />
      </div>

      <!-- Weight Filter -->
      <div class="form-group">
        <label for="weight"
          >Height:
          <span>0.0</span>
          (in)
        </label>
        <input
          type="range"
          class="form-range"
          id="weight"
          min="0"
          max="100"
          step="1"
        />
        <div class="d-flex justify-content-between">
          <!-- <span>0.0</span> -->
        </div>
      </div>
    </div>
