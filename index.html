<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/main.css" />
  </head>


  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pet Shelter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button">
            Button
          </button>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label=""
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Temperament Filter -->
      <div class="form-group mb-4">
        <label for="temperament">Temperament</label>
        <select class="form-control" id="temperament">
          <option>Friendly</option>
          <option>Aggressive</option>
          <option>Calm</option>
          <option>Playful</option>
        </select>
      </div>

      <!-- Lifespan Filter -->
      <div class="form-group mb-4">
        <label for="lifespan">Lifespan (years)</label>
        <input
          type="range"
          class="form-range"
          id="lifespan"
          min="0"
          max="20"
          step="1"
        />
        <div class="d-flex justify-content-between">
          <span>0.0</span>
          <span>0.0</span>
        </div>
      </div>

      <!-- Intelligence Filter -->
      <div class="form-group mb-4">
        <label for="intelligence">Intelligence Level</label>
        <select class="form-control" id="intelligence">
          <option>Low</option>
          <option>Average</option>
          <option>High</option>
          <option>Very High</option>
        </select>
      </div>

      <!-- Weight Filter -->
      <div class="form-group mb-4">
        <label for="weight">Weight (kg)</label>
        <input
          type="range"
          class="form-range"
          id="weight"
          min="0"
          max="100"
          step="1"
        />
        <div class="d-flex justify-content-between">
          <span>0.0</span>
          <span>0.0</span>
        </div>
      </div>

      <!-- Energy Level Filter -->
      <div class="form-group mb-4">
        <label for="energy">Energy Level</label>
        <select class="form-control" id="energy">
          <option>Low</option>
          <option>Moderate</option>
          <option>High</option>
        </select>
      </div>

      <!-- Hypoallergenic Filter -->
      <div class="form-group d-flex">
        <div class="form-check-reverse">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Hypoallergenic
          </label>
        </div>
      </div>
    </div>

    <template id="template-card">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
